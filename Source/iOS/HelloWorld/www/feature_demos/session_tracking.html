<!DOCTYPE html>
<html>
    <head>
        <title>PhoneGap AppBladeSDK Session Tracking Example</title>
        
        <script type="text/javascript" src="cordova-ios-1.6.1.js"></script>
        <script type="text/javascript" src="AppBlade.js"></script>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                // Always set up appblade before calling any features. You only have to do it once within your app.
                window.plugins.appBlade.setupAppBlade('','','','');
                // Order: project, token, secret, issued timestamp
                
                AppBlade.setCustomParameter('sessionExampleKey1', 'Sessions send along whatever parameters you set.');
                
                // Call startSession both here and onResume because
                // onResume does not get called at first launch, but this method does.
                window.plugins.appBlade.startSession();
                
                document.addEventListener("resume", onResume, false);
                document.addEventListener("pause", onPause, false);
            }
            
            function onResume() {
                window.plugins.appBlade.startSession();
                
            }
            
            function onPause() {
                window.plugins.appBlade.endSession();
            }
            </script>
    </head>
    <body>
        <center>
            <h1>Session Tracking</h1>
            <h3>Also AppBlade</h3>
        </center>
    </body>
</html>
