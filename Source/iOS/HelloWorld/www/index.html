<!DOCTYPE html>
<html>
    <head>
        <title>PhoneGap AppBladeSDK Example</title>
        
        <script type="text/javascript" src="cordova-ios-1.6.1.js"></script>
        <script type="text/javascript" src="AppBlade.js"></script>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                // Order: project, token, secret, issued timestamp
                window.plugins.appBlade.setupAppBlade('','','','');
                
                window.plugins.appBlade.catchAndReportCrashes();
                window.plugins.appBlade.allowFeedbackReporting();
                window.plugins.appBlade.allowCustomFeedbackReporting();
                
                AppBlade.setCustomParameter('myFirstKey', 'This Is A Custom Value. It gets sent along with AppBlade service calls along with the key value.');

                // Call checkAuthentication both here and onResume because
                // onResume does not get called at first launch, but this method does.
                window.plugins.appBlade.checkAuthentication();

                window.plugins.appBlade.startSession();

                document.addEventListener("resume", onResume, false);
                document.addEventListener("pause", onPause, false);
                
            }
            
            function onResume() {
                window.plugins.appBlade.checkAuthentication();

                window.plugins.appBlade.startSession();

            }
            
            
            function onPause() {
                window.plugins.appBlade.checkAuthentication();
                
                window.plugins.appBlade.endSession();

            }
            
            </script>
    </head>
    <body>
        <center>
        <h1>HELLO WORLD</h1>
        <h3>Also AppBlade</h3>
        </center>
    </body>
</html>
