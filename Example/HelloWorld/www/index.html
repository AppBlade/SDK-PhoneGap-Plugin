<!DOCTYPE html>
<html>
    <head>
        <title>PhoneGap AppBladeSDK Example</title>
        
        <script type="text/javascript" src="cordova-ios-1.6.1.js"></script>
        <script type="text/javascript" src="AppBlade.js"></script>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() {
                
                // Note: there are no callback functions for any of these methods.
                
                // Order: project, token, secret, issued timestamp
                window.plugins.appBlade.setupAppBlade('','','','');
                
                window.plugins.appBlade.catchAndReportCrashes();
                window.plugins.appBlade.allowFeedbackReporting();
                
                // Call checkAuthentication both here and onResume because
                // onResume does not get called at first launch, but this method does.
                window.plugins.appBlade.checkAuthentication();
                
                document.addEventListener("resume", onResume, false);
            }
            
            function onResume() {
                window.plugins.appBlade.checkAuthentication();
            }
            
            </script>
    </head>
    <body>
        
        <h1>HELLO YO</h1>
        
    </body>
</html>
